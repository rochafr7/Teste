<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Curso de Hipnose Clínica Híbrida | Certificação Internacional</title>
    <meta name="description" content="Domine a Hipnose Clínica com aulas online e práticas presenciais. Certificação reconhecida em 15 países.">
    
    <!-- Open Graph Tags para Instagram/Facebook -->
    <meta property="og:title" content="Curso de Hipnose Clínica Híbrida">
    <meta property="og:description" content="Formação Completa com Certificação Internacional">
    <meta property="og:image" content="https://exemplo.com/og-image.jpg">
    <meta property="og:url" content="https://seusite.github.io">
    
    <style>
        :root {
            --primary: #0F172A;
            --secondary: #D4A83A;
            --text: #F8FAFC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 40px 0;
        }

        .cta-button {
            display: block;
            background: var(--secondary);
            color: var(--primary);
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            margin: 25px 0;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 15px 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .hero {
                padding: 25px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <h1>Domine a Hipnose Clínica</h1>
            <p>Formação Híbrida com Certificação Internacional</p>
        </section>

        <img src="assets/banner-principal.jpg" alt="Método Científico de Hipnose" loading="lazy">

        <a href="#inscricao" class="cta-button">GARANTIR MINHA VAGA →</a>

        <div class="benefits">
            <h2>O que você vai aprender:</h2>
            <ul>
                <li>✅ Protocolos Científicos Comprovados</li>
                <li>✅ Técnicas para Ansiedade e Estresse</li>
                <li>✅ Atendimento Clínico Supervisionado</li>
            </ul>
        </div>
    </div>
</body>
</html>
